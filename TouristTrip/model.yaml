TouristTrip:

  description: A tourist trip. A created itinerary of visits to one or more places of interest (TouristAttraction/TouristDestination) often linked by a similar theme, geographic area, or interest to a particular touristType. The UNWTO defines tourism trip as the Trip taken by visitors.

  properties:

    accessPlan:
      description: Text or Link to the access plan to the Trip
      type: string
      x-ngsi:
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    audience:
      description: Type of public concerned by this Trip. A combination of Free text (family, adult, children, teenager, senior, allPublic, ...). Enum:'adult, allPublic, children, family, senior, teenager'
      items:
        enum:
          - adult
          - allPublic
          - children
          - family
          - senior
          - teenager
        type: string
      type: array
      x-ngsi:
        type: Property

    category:
      description: Category of the Trip. A combination of free text to remain flexible to a specific context is offered below as an initial repository or any other value needed by an application. enum:'excursion, gastronomy, history, museum, outdoorActivities, parksAndGardens, religiousWorship, shopping, wellness'
      items:
        enum:
          - excursion
          - gastronomy
          - history
          - museum
          - outdoorActivities
          - parksAndGardens
          - religiousWorship
          - shopping
          - wellness
        type: string
      type: array
      x-ngsi:
        type: Property

    contentURL:
      description: Specifies the URL to the official image or video of the Trip for more information
      format: uri
      type: string
      x-ngsi:
        type: Property

    criticReview:
      description: 'Review written or published by a source that is recognized for its reviewing activities. Each items have the format based on the  [Internationalization (i18N) - W3C recommendation for multilanguage](https://www.w3.org/TR/json-ld/#string-internationalization) integrating all items in a single property (ex number 71). Each item is represented by a string with ''Language Value'' : ''Article Value'''
      items:
        properties:
          language:
            type: string
          reviews:
            items:
              article:
                type: string
              origin:
                type: string
              ratingValue:
                type: number
              starRating:
                type: number
            type: array
        type: object
      type: array
      x-ngsi:
        type: Property

    currencyAccepted:
      description: Currency accepted for payment if `TripFree` is False. A combination of a list of active codes defined in the model. [Norme ISO 4217](http://en.wikipedia.org/wiki/ISO_4217), [Crypto Currencies](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) , [Exchange Trading System](https://en.wikipedia.org/wiki/Local_exchange_trading_system)
      items:
        enum:
          - EUR
          - USD
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/currenciesAccepted
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateLastReported:
      description: Last official update of the data in ISO 8601 format
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    duration:
      description: The duration of each show. The unit code (text) of measurement is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes). For instance, **HUR** represents **Hours**
      type: number
      x-ngsi:
        type: Property

    electricTransport:
      description: ' List of the different types of electric transport proposed by the city. A combination of. Enum:''electricBicycle, electricCar, electricMotorBike, electricScooter'''
      items:
        enum:
          - electricBicycle
          - electricCar
          - electricMotorBike
          - electricScooter
        type: string
      type: array
      x-ngsi:
        type: Property

    endDate:
      description: End date and time in an ISO8601 UTC format
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    image:
      description: An image of the item
      format: uri
      type: string
      x-ngsi:
        model: https://schema.org/URL
        type: Property

    isAccessibleForFree:
      description: Free or paid Trip (True = Free / False = Paid)
      type: boolean
      x-ngsi:
        type: Property

    itinerary:
      description: Destinations or places that make up a trip. For a trip where destination order is important use ItemList to specify that order included in the trips
      items:
        properties:
          description:
            type: string
          image:
            items:
              type: string
            type: array
          name:
            type: string
          position:
            type: number
          streetAddress:
            items:
              type: string
            type: array
        type: object
      type: array
      x-ngsi:
        type: Property

    language:
      description: ' List of Formal language used during the Trip expressed from the IETF [BCP 47](https://tools.ietf.org/html/bcp47) standard'
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/language
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    locationName:
      description: Name of the trip location
      type: string
      x-ngsi:
        type: Property

    maximumAttendeeCapacity:
      description: The total number of people who can attend to the Trip at that location
      type: number
      x-ngsi:
        type: Property

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    openingHoursSpecification:

      description: A structured value providing information about the opening hours of a place or a certain service inside a place

      items:

        properties:

          closes:
            description: " \tThe closing hour of the place or service on the given day(s) of the week"
            format: time
            type: string
            x-ngsi:
              type: Property

          dayOfWeek:
            anyOf:
              - description: Array of days of the week
                enum:
                  - Monday
                  - Tuesday
                  - Wednesday
                  - Thursday
                  - Friday
                  - Saturday
                  - Sunday
                  - PublicHolidays
                type: string
                x-ngsi:
                  type: Property
              - description: Array of days of the week
                enum:
                  - https://schema.org/Monday
                  - https://schema.org/Tuesday
                  - https://schema.org/Wednesday
                  - https://schema.org/Thursday
                  - https://schema.org/Friday
                  - https://schema.org/Saturday
                  - https://schema.org/Sunday
                  - https://schema.org/PublicHolidays
                type: string
                x-ngsi:
                  type: Property
            description: The day of the week for which these opening hours are valid. URLs from GoodRelations (http://purl.org/goodrelations/v1) are used (for Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday plus a special entry for PublicHolidays)
            type: string
            x-ngsi:
              model: http://schema.org/dayOfWeek
              type: Property

          opens:
            description: The opening hour of the place or service on the given day(s) of the week
            format: time
            type: string
            x-ngsi:
              type: Property

          validFrom:
            anyOf:
              - description: ''
                format: date
                type: string
                x-ngsi:
                  model: http://schema.org/Date
                  type: Property
              - description: ''
                format: date-time
                type: string
                x-ngsi:
                  model: http://schema.org/DateTime
                  type: Property
            description: The date when the item becomes valid. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format
            x-ngsi:
              type: Property

          validThrough:
            anyOf:
              - description: ''
                format: date
                type: string
                x-ngsi:
                  model: http://schema.org/Date
                  type: Property
              - description: ''
                format: date-time
                type: string
                x-ngsi:
                  model: http://schema.org/DateTime
                  type: Property
            description: The date after when the item is not valid. For example the end of an offer, salary period, or a period of opening hours. A date value in the form CCYY-MM-DD or a combination of date and time of day in the form [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] in ISO 8601 date format
            type: string
            x-ngsi:
              type: Property

        type: object

      minItems: 1

      type: array

      x-ngsi:
        model: https://schema.org/openingHoursSpecification
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    paymentAccepted:
      description: Accepted payment if `TripFree` is False. A combination of a list of active codes defined in the model. Enum:'Cash, CreditCard, CryptoCurrency, other'
      items:
        enum:
          - Cash
          - CreditCard
          - CryptoCurrency
          - other
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/paymentAccepted
        type: Property

    pitch:
      description: 'Pitch of the Trip. Each items have the format based on the [Internationalization (i18N) - W3C recommandation for multilanguage](https://www.w3.org/TR/json-ld/#string-internationalization) integrating all items in a single property (ex number 71). Each item is represented by a string with Language Value : Article Value. '
      properties:
        article:
          type: string
        language:
          type: string
      type: object
      x-ngsi:
        type: Property

    priceSpecification:
      description: A structured value representing a price or price range depending categories or public
      items:
        properties:
          audience:
            items:
              type: string
            type: array
          eligibleQuantity:
            type: number
          maxPrice:
            type: number
          minPrice:
            type: number
          price:
            type: number
        type: object
      type: array
      x-ngsi:
        type: Property

    ratingValueAverage:
      description: 'Rating value of Trips. Usage guidelines: Use values from 0 to 10 depending on your standard. this is the average value of all detailed scores of `starRatingDetailed` attribute'
      type: number
      x-ngsi:
        type: Property

    refPointOfInterest:
      description: Reference to all the Point Of interest [PointOfInterest](https://github.com/smart-data-models/dataModel.PointOfInterest/blob/master/PointOfInterest/doc/spec.md) included in the trips. The POI list does not have a chronological order
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Relationship

    routeType:
      description: List of the urban transports (subway, Bus, Tram, ...) available near the Trip according to the GFTS standard [STOP](https://developers.google.com/transit/gtfs/reference/#stopstxt). A combination of values. Enum:' bus, cableCar, cableTram, ferry, funicular, monorail, subway, train, tram, trolleybus'
      items:
        enum:
          - bus
          - cableCar
          - cableTram
          - ferry
          - funicular
          - monorail
          - subway
          - train
          - tram
          - trolleybus
        type: string
      type: array
      x-ngsi:
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    slogan:
      description: 'Trip header line, matches the text hook. '
      type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    starRatingDetailed:
      description: 'Detailed star ratings which led to the average value expressed in the ratingValue. Instructions for use: A structured value from 1 to 10 occurrences (Stars) where each element is a string in the format: `NumberOfSTar`: Percent. '
      properties:
        '1':
          type: number
        '10':
          type: number
        '2':
          type: number
        '3':
          type: number
        '4':
          type: number
        '5':
          type: number
        '6':
          type: number
        '7':
          type: number
        '8':
          type: number
        '9':
          type: number
      type: object
      x-ngsi:
        type: Property

    startDate:
      description: Start date and time in an ISO8601 UTC format
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property

